<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gladney Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f3ef;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 220px;
            background-color: #008542;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            color: white;
            display: block;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: #006f35;
        }
        .main-content {
            margin-left: 240px;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 40px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #00a651;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #008542;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="#mother" onclick="logClick('Expectant Mother Dashboard')">Expectant Mother Dashboard</a>
        <a href="#business" onclick="logClick('Business Dashboard')">Business Dashboard</a>
        <a href="#filtros" onclick="logClick('Filtros')">Filtros de Teste</a>
        <a href="#upstart" onclick="logClick('Sobre a UpStart')">Sobre a UpStart</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="main-content">
        <div id="mother" class="section">
            <h2>Expectant Mother Dashboard</h2>
            <iframe src="https://lookerstudio.google.com/embed/reporting/018fe7d3-8e30-4a70-86e9-ac5b71bdb662/page/p_iv91iy4nsd"></iframe>
        </div>

        <div id="business" class="section">
            <h2>Gladney Business Performance</h2>
            <iframe src="https://lookerstudio.google.com/embed/reporting/704ba1ac-c624-464f-a9f5-4f0f7ecadbfc/page/p_0cruxnlesd"></iframe>
        </div>

        <div id="filtros" class="section">
            <h2>Filtros de Teste</h2>
            <button onclick="logClick('Filtro: Janeiro')">Janeiro</button>
            <button onclick="logClick('Filtro: Fevereiro')">Fevereiro</button>
            <button onclick="logClick('Filtro: Março')">Março</button>
        </div>

        <div id="upstart" class="section">
            <h2>Sobre a UpStart 13</h2>
            <p>A UpStart 13 é uma empresa especializada em soluções de tecnologia, desenvolvimento ágil e transformação digital.</p>
        </div>
    </div>

    <script>
        function logClick(actionName) {
            fetch('/track_action', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action: actionName})
            });
        }
    </script>

</body>
</html>
