<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gladney Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #008542;
            --light-green: #E6F4EE;
            --dark-gray: #333333;
            --light-gray: #F5F5F5;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: var(--white);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            border-right: 1px solid #ddd;
            padding-top: 1rem;
        }

        .sidebar a {
            display: block;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--dark-gray);
            font-weight: 600;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background-color: var(--light-green);
            color: var(--primary-green);
        }

        /* Header */
        .header {
            margin-left: 220px;
            background-color: var(--white);
            border-bottom: 2px solid var(--primary-green);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: calc(100% - 220px);
            top: 0;
            z-index: 10;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logout-btn {
            background-color: var(--primary-green);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
        }

        .logout-btn:hover {
            background-color: #006C34;
        }

        /* Content */
        .content {
            margin-left: 220px;
            margin-top: 80px;
            padding: 2rem;
        }

        .card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            padding: 1rem;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 6px;
        }

        h2 {
            color: var(--primary-green);
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <a href="#mother" onclick="trackClick('Mother Dashboard')">Mother Dashboard</a>
        <a href="#business" onclick="trackClick('Business Dashboard')">Business Performance</a>
        <a href="#logs" onclick="trackClick('Access Logs')">Access Logs</a>
        <a href="#about" onclick="trackClick('About')">About</a>
    </aside>

    <!-- Header -->
    <header class="header">
        <div class="user-info">
            <img src="{{ user.picture }}" alt="User">
            <div>
                <strong>{{ user.name }}</strong><br>
                <small>{{ user.email }}</small>
            </div>
        </div>
        <a href="/logout" class="logout-btn">Logout</a>
    </header>

    <!-- Main Content -->
    <main class="content">
        <section id="mother" class="card">
            <h2>Expectant Mother Dashboard</h2>
            <iframe src="https://lookerstudio.google.com/embed/reporting/018fe7d3-8e30-4a70-86e9-ac5b71bdb662/page/p_iv91iy4nsd"></iframe>
        </section>

        <section id="business" class="card">
            <h2>Business Performance</h2>
            <iframe src="https://lookerstudio.google.com/embed/reporting/704ba1ac-c624-464f-a9f5-4f0f7ecadbfc/page/p_0cruxnlesd"></iframe>
        </section>

        <section id="logs" class="card">
            <h2>Access Logs</h2>
            <p>The full user logs are stored in the linked Google Sheets.</p>
        </section>

        <section id="about" class="card">
            <h2>About</h2>
            <p>This dashboard tool was proudly developed by <strong>Upstart13</strong> â€¢ 2025 ðŸš€</p>
        </section>
    </main>

    <script>
        function trackClick(action) {
            fetch('/track_action', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action: action})
            });
        }
    </script>

</body>
</html>
