<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gladney Dashboard - Mother Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="light-mode">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">Gladney Tool</div>
        <nav>
            <a href="/dashboard/mother" class="active"><i class="fas fa-baby"></i> Mother Dashboard</a>
            <a href="/dashboard/business"><i class="fas fa-chart-line"></i> Business Performance</a>
            <a href="/dashboard/logs"><i class="fas fa-database"></i> Access Logs</a>
            <a href="/dashboard/about"><i class="fas fa-info-circle"></i> About</a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>

    <!-- Topbar -->
    <header class="topbar">
        <div class="user-info">
            <img src="{{ user.picture }}" alt="Profile Picture">
            <div>
                <strong>{{ user.name }}</strong><br>
                <small>{{ user.email }}</small>
            </div>
        </div>
        <button onclick="toggleDarkMode()">ðŸŒ— Toggle Dark Mode</button>
    </header>

    <!-- Main Content -->
    <main class="content">
        <h1>Expectant Mother Dashboard</h1>
        <div class="dashboard-frame">
            <iframe src="https://lookerstudio.google.com/embed/reporting/018fe7d3-8e30-4a70-86e9-ac5b71bdb662/page/p_iv91iy4nsd" frameborder="0" allowfullscreen></iframe>
        </div>
    </main>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
