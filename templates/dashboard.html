<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gladney Dashboard Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        header {
            background-color: #ffffff;
            border-bottom: 2px solid #008542;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dark-mode header {
            background-color: #2b2b2b;
            border-bottom-color: #00c47a;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-info img {
            border-radius: 50%;
            height: 50px;
        }
        nav {
            display: flex;
            gap: 25px;
        }
        nav a {
            text-decoration: none;
            color: #008542;
            font-weight: bold;
        }
        .dark-mode nav a {
            color: #00c47a;
        }
        .section {
            padding: 30px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .toggle-btn {
            background-color: #008542;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .dark-mode .toggle-btn {
            background-color: #00c47a;
        }
    </style>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>

<header>
    <div>
        <h2>Gladney Dashboard Tool</h2>
    </div>
    <div class="user-info">
        <img src="{{ user.picture }}" alt="User Photo">
        <div>
            <strong>{{ user.name }}</strong><br>
            {{ user.email }}
        </div>
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <a href="/logout" class="toggle-btn">Logout</a>
    </div>
</header>

<nav>
    <a href="#mother">Mother Dashboard</a>
    <a href="#business">Business Performance</a>
    <a href="#logs">Access Logs</a>
    <a href="#about">About</a>
</nav>

<div class="section" id="mother">
    <h3>Expectant Mother Dashboard</h3>
    <iframe src="https://lookerstudio.google.com/embed/reporting/018fe7d3-8e30-4a70-86e9-ac5b71bdb662/page/p_iv91iy4nsd"></iframe>
</div>

<div class="section" id="business">
    <h3>Business Performance</h3>
    <iframe src="https://lookerstudio.google.com/embed/reporting/704ba1ac-c624-464f-a9f5-4f0f7ecadbfc/page/p_0cruxnlesd"></iframe>
</div>

<div class="section" id="logs">
    <h3>Access Logs (Google Sheets)</h3>
    <iframe src="https://docs.google.com/spreadsheets/d/1kScMJP2Tx9KgGoMDYzkpYH1h4OZc0gaB-qKRCnqyoJI/edit?usp=sharing"></iframe>
</div>

<div class="section" id="about">
    <h3>About</h3>
    <p>Created by Upstart13 Team | Gladney Project Dashboard</p>
</div>

</body>
</html>
